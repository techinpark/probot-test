name: Fetch Appstore Info 

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Append to Gist
        uses: andymckay/append-gist-action@0.1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gistURL: "https://gist.github.com/techinpark/733f9b9d542904e18c6466efd8a95957" 
          file: store.db
